<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/draw-test.css">
    <title>Cryo Wars</title>
</head>

<body>
    <div class="cryo-lab-wrapper">
        <div class="light-array">
            <div class="bulb-pack">
                <div class="bulb" id="red-bulb">
                </div>
                <div class="bulb-outlet-holder">
                </div>
            </div>

            <div class="bulb-pack">
                <div class="bulb" id="yellow-bulb">
                </div>
                <div class="bulb-outlet-holder">
                </div>
            </div>
            <div class="bulb-pack">
                <div class="bulb" id="blue-bulb">
                </div>
                <div class="bulb-outlet-holder">
                </div>
            </div>

            <div class="bulb-pack">
                <div class="bulb" id="purple-bulb">
                </div>
                <div class="bulb-outlet-holder">
                </div>
            </div>
        </div>

        <!-- mission control panel display -->
        <div class="mission-control-panel">
            <div class="main-screen">

                <div class="game-screen">
                    <div class="big-screen-1">
                        <span class="board-holder"></span>
                    </div>
                </div>

                <div class="pawn-lites">
                    <div class="lite" id="red-lite">
                    </div>
                    <div class="lite" id="yellow-lite">
                    </div>
                    <div class="lite" id="blue-lite">
                    </div>
                    <div class="lite" id="purple-lite">
                    </div>
                </div>

                <div class="small-screen-holder">
                    <div class="small-screen-1">
                    </div>
                    <div class="small-screen-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../dist/main.js"></script>
</html>
